<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BharatP VM Website</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      width: 380px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .card h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .card p {
      color: #666;
      margin-bottom: 20px;
      font-size: 15px;
    }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      background: #4e73df;
      color: white;
      border-radius: 20px;
      font-size: 12px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 18px;
      background: #1cc88a;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
      font-size: 14px;
    }

    .btn:hover {
      background: #17a673;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
